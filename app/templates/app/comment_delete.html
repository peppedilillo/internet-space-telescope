<!-- this page is expected to be reachable only by the authenticated post author  -->
{% extends 'base.html' %}
{% block content %}
    <!-- comment recap -->
    <p>{% include "app/includes/comment.html" with comment=comment %}</p>
    <!-- delete form -->
    <p>Are you sure you want to delete this comment?</p>
    <form action="{% url 'app:comment_delete' comment.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete">
    </form>
{% endblock %}
