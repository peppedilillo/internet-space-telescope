{% if user.is_authenticated %}
    <a href="{% url 'app:submit' %}">submit</a>
    [user: {{ user.get_username }} |
    <a href="{% url 'accounts:logout' %}">logout</a>]
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}
{% if latest_posts %}
    <ul>
        {% for post in latest_posts %}
            <li><a href="{% url 'app:detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>It's empty here!</p>
{% endif %}
