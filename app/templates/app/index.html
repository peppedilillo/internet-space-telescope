{% extends 'app/base.html' %}

{% block content %}
{% if latest_posts %}
    <ul>
        {% for post in latest_posts %}
            <li><a href="{% url 'app:detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>It's empty here!</p>
{% endif %}
{% endblock %}
