<!-- pass `show_prefix` to show the post board -->
<a id="up_{{ post.id }}" onclick="upvotePost(this)" style="cursor: pointer">+1</a>
<a href={{ post.url }}>{% if show_prefix %}{{ post.board.prefix }}{% endif %}{{ post.title }}</a></br>
<span class="score" id="score_{{ post.id }}">{{ post.votes }} point{{ post.votes|pluralize }}</span>
by <a href="{% url 'accounts:profile' post.user.id %}">{{ post.user.username }}</a> on {{ post.date }}
| <a href="{% url 'app:post_detail' post.id %}">discuss</a>
{% if post.user == request.user or request.user.has_mod_rights %}
    | <a href="{% url 'app:post_delete' post.id %}">delete</a>
    | <a href="{% url 'app:post_edit' post.id %}">edit</a>
{% endif %}
