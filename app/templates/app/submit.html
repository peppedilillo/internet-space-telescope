{% block content %}
    <h2>New post</h2>
    <form method="post" actions="{% url 'app:submit' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td> {{ form.title.label_tag }} </td>
            <td> {{ form.title }} </td>
        </tr>
        <tr>
            <td>{{ form.url.label_tag }}</td>
            <td>{{ form.url }}</td>
        </tr>
    </table>
    <input type="submit" value="submit">
    </form>
{% endblock %}
