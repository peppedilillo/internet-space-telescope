<!-- this page is expected to be reachable only by the authenticated post author  -->
{% extends 'base.html' %}
{% block content %}
    <!-- post recap -->
    <p>{% include "app/includes/post.html" with post=post %}</p>
    <!-- delete form -->
    <p>
        Are you sure you want to delete this post?
        <form action="{% url 'app:post_delete' post.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Yes, delete">
        </form>
    </p>
{% endblock %}
