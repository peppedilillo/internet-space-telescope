version: 3.9

services:
  ist:
    build:
      context: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    volumes:
      - ./ist:/ist
    environment:
      - SECRET_KEY=devsecretkey
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
      - CACHE_HOST=cache
      - CACHE_PASS=changeme
    depends_on:
      - db
      - cache

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

  cache:
    build:
      context: ./cache
    environment:
      - REDIS_PASSWORD=changeme

  adminer:
    image: adminer
