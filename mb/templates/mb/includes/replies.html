{% for reply in comment.replies.all %}
    <p>
        {% include "mb/includes/comment.html" with comment=reply %}
        {% if depth < max_depth %}
            <ul>
                {% include "mb/includes/replies.html" with comment=reply depth=depth|add:"1" %}
            </ul>
        {% else %}
            | <a href="{% url 'mb:comment_detail' reply.id %}">more replies...</a>
        {% endif %}
    </p>
{% endfor %}
