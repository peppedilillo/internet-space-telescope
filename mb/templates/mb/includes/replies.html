{% for reply in comment.replies.all %}
    <p>
        {% include "mb/includes/comment.html" with comment=reply %}
        {% if depth < max_depth %}
            <ul class="ml-8">{% include "mb/includes/replies.html" with comment=reply depth=depth|add:"1" %}</ul>
        {% else %}
            <div class="ml-5 mb-4"><a href="{% url 'mb:comment_detail' reply.id %}">more replies...</a></div>
        {% endif %}
    </p>
{% endfor %}
