<!-- pass `show_prefix` to show the post board -->
<a id="up_{{ post.id }}"
    onclick="upvotePost(this)"
    data-upvote-url="{% url 'mb:post_upvote' post.id %}"
    data-redirect-url="{% url 'login' %}"
    style="cursor: pointer">+1</a>
<a href={{ post.url }}>{% if show_prefix %}{{ post.board_prefix }}{% endif %}{{ post.title }}</a></br>
<span class="score" id="score_{{ post.id }}">{{ post.nlikes }} point{{ post.nlikes|pluralize }}</span>
by <a href="{% url 'mb:profile' post.user.id %}">{{ post.user }}</a> on {{ post.date }}
| <a href="{% url 'mb:post_detail' post.id %}">discuss</a>
{% if post.user == request.user or request.user.has_mod_rights %}
    | <a href="{% url 'mb:post_delete' post.id %}">delete</a>
    | <a href="{% url 'mb:post_edit' post.id %}">edit</a>
{% endif %}
