{% extends 'base.html' %}
{% load mb_extras %}
{% block content %}
    <!-- post recap -->
    <div class="my-4">{% include "mb/includes/post.html" with post=post %}</div>
    <h2 class="text-7xl my-4 font-extralight">delete post</h2>
    <!-- delete form -->
    <div class="my-4">
        <div>Are you sure you want to delete this post?</div>
        <form action="{% url 'mb:post_delete' post.id %}"
              method="post"
              class="mt-4">
            {% csrf_token %}
            <button type="submit" class="button-red my-4">YES, delete</button>
        </form>
    </div>
{% endblock %}
