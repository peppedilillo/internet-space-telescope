{% extends 'base.html' %}
{% load mb_extras %}

{% block content %}
    <!-- post recap -->
    <div class="mb-8">{% include "mb/includes/post.html" with post=post %}</div>
    
    <div class="text-6xl my-4">delete post</div>
    
    <!-- delete form -->
    <div class="my-4">
        <div>Are you sure you want to delete this post?</div>
        <form action="{% url 'mb:post_delete' post.id %}" method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="button-delete">YES, delete</button>
        </form>
    </div>
{% endblock %}
