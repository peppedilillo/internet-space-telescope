{% extends 'base.html' %}
{% load mb_extras %}

{% block content %}
    <!-- comment recap -->
    <div class="mb-8">{% include "mb/includes/comment.html" with comment=comment %}</div>
    <div class="text-6xl my-4">delete</div>

    <!-- delete form -->
    <div class="my-4">
        Are you sure you want to delete this comment?
        <form action="{% url 'mb:comment_delete' comment.id %}" method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="button-delete">YES, delete</button>
        </form>
    </div>
{% endblock %}
