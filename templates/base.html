{% load static %}
{% load mb_extras %}
<script src="{% static 'js/base.js' %}"></script>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Astrowebsite</title>
        <link rel="stylesheet" href="{% static 'css/output.css' %}" type="text/css">
    </head>
    <body class="bg-base-black text-base-100 font-mono">
        <div class="border-x-2 border-base-50 px-2 sm:px-4 max-w-4xl mx-auto">
            <nav class="text-xs">
                <div class="max-w-4xl mx-auto py-2 flex flex-col space-y-2 sm:flex-row sm:items-center sm:h-8 sm:justify-between sm:space-y-0">
                    <!-- left side of navigation bar-->
                    <div class="space-x-1">
                        <a href="{% url 'mb:index' %}" class="font-bold {{ 'all'|board_color }}">all</a>
                        <a href="{% url 'mb:news' %}" class="font-bold {{ 'news'|board_color }}">news</a>
                        <a href="{% url 'mb:papers' %}"
                           class="font-bold {{ 'papers'|board_color }}">papers</a>
                        <a href="{% url 'mb:code' %}" class="font-bold {{ 'code'|board_color }}">code</a>
                        <a href="{% url 'mb:jobs' %}" class="font-bold {{ 'jobs'|board_color }}">jobs</a>
                    </div>
                    <!-- right side of navigation bar-->
                    <div class="text-base-600 space-x-1">
                        {% if user.is_authenticated %}
                            <a href="{% url 'mb:post_submit' %}" class="text-base-50 font-bold">submit</a>
                            &ltuser:
                            <a href="{% url 'mb:profile' user.id %}"
                               class="italic hover:text-base-100 cursor-pointer">{{ user }}</a>,
                            <a href="{% url 'accounts:logout' %}"
                               class="hover:text-base-100 cursor-pointer">logout</a>&gt
                        {% else %}
                            <a href="{% url 'login' %}"
                               class="hover:text-base-100 cursor-pointer">login</a>
                            <a href="{% url 'accounts:signup' %}"
                               class="hover:text-base-100 cursor-pointer">signup</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
            <main class="max-w-4xl mx-auto text-left">
                {% block content %}{% endblock %}
            </main>
        </div>
    </body>
</html>
